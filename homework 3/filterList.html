<html>
    <head>
        <meta charset="utf-8"></meta>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Vue Homework 3</title>
    </head>
    <body>
        <div id="hook">
            <header>
                <label>Введите запрос
                    <input type="text" v-model="query" />
                </label>
            </header>
            <main>
                <article v-for="f in filteredList">
                    <div class="nice">
                        <div>
                            <img :src="path">
                        </div>
                        <div>
                            <p>{{f.title}}</p>
                        </div>
                        <div>
                            <span class="btn" @click="showBody($event)">
                                Подробнее
                            </span>
                        </div>
                    </div>
                    <div id="content" class="hide">
                        <p>{{f.body}}</p>
                    </div>
                </article>
            </main>
        </div>
    <script type="text/javascript" src="assets/js/script.js">
    </script>
    </body>
</html>
