<html>
    <head>
        <meta charset="utf-8"></meta>
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Vue Homework 3</title>
    </head>
    <body>
        <div id="hook_">
            <ul>
                <li class="nice">
                    <p 
                    @click="edit = true" 
                    v-show="!edit">
                        {{txt}}
                    </p>
                    <input 
                    @blur="edit = false" 
                    v-show="edit" 
                    type="text" 
                    size="150"
                    v-model="txt"
                    >
                </li>
            </ul>
        </div>
    <script type="text/javascript" src="assets/js/script.js">
    </script>
    </body>
</html>
